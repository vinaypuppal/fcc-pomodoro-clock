<body>
	<header>
	    <h1>Pomodoro Clock</h1>
	  </header>
	  <div class="container">
	    <div class="header">
	      <div class="left">
	        <div class="top">Break Length</div>
	        <div class="bottom">
	          <a href="#" class="btn dec round">-</a><span class="value">05</span><a href="#" class="btn inc round">+</a>
	        </div>
	      </div>
	      <div class="right">
	        <div class="top">Session Length</div>
	        <div class="bottom">
	          <a href="#" class="btn dec round">-</a> <span class="value">25</span> <a href="#" class="btn inc round">+</a>
	        </div>
	      </div>
	    </div>
	    <div class="content">
	      <div class="timer">
	        25:00
	      </div>
	      <div class="title">Start Session Timer</div>
	    </div>
	    <div class="footer">
	      <div class="start">
	        <a href="#" class="btn">Start</a>
	      </div>
	      <div class="stop hide">
	        <a href="#" class="btn  pause">Pause</a>
	        <a href="" class="btn reset">Reset</a>
	      </div>
	    </div>
	  </div>
	  <footer>
	    <p>Made with <i class="fa fa-heart-o"></i> By VinayPuppal</p>
	  </footer>
